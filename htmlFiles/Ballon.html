<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Balloon </title>
    <style>
        p{
            text-align: center;
            margin-top: 20%;;
        }
    </style>
</head>
<body>
    <p>&#x1F388;</p> 
    
    <script>
        'use strict';
        
        let emoji = document.querySelector("p");
       
        function setFont(ev){
            if (emoji.style.fontSize === "") {
                emoji.style.fontSize = "50px";
            }
            else if(ev.key === "ArrowUp"){
                ev.preventDefault();
                if(parseFloat(emoji.style.fontSize) <= 200){
                    emoji.style.fontSize = (parseFloat(emoji.style.fontSize) * 0.1) + parseFloat(emoji.style.fontSize) + "px";
                }   
                else{
                    emoji.textContent = "ðŸ’¥";
                    window.removeEventListener("keydown",setFont);
                }
              
            }
            else if(ev.key === "ArrowDown"){
                emoji.style.fontSize = parseFloat(emoji.style.fontSize) - (parseFloat(emoji.style.fontSize) * 0.1) + "px";
            }
           
        }
        
        setFont();
        
        window.addEventListener("keydown",setFont);
        
    </script>
</body>
</html>
